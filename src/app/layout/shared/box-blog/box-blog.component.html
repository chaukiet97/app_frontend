<div class="app-blog">
    <div class="container-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="section_title text-center">
                        <h3>latest news</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let item of blog">
                        <div class="blog_item">
                            <div class="blog_img">
                                <img class="img-fluid" [src]="item.image" alt="">
                                <div class="blog_date">
                                    <h3>{{item.moth}}</h3>
                                    <p>{{item.day}}</p>
                                </div>
                            </div>
                            <div class="blog_content">
                                <div class="blog_text">
                                    <h3>{{item.name}}</h3>
                                    <p>{{item.description}}</p>
                                </div>
                                <div class="blog_info">
                                    <ul class="m-0 p-0">
                                        <li><i class="fa fa-eye" aria-hidden="true"></i> {{item.view}}</li>
                                        <li><i class="far fa-thumbs-up"></i> {{item.like}}</li>
                                    </ul>
                                </div>
                                <div class="blog_btn text-right">
                                    <a href="#">read more <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
