<div class="app-counter">
    <div class="container-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-6" *ngFor="let item of number">
                    <div class="count_item text-center">
                        <h1 class="countNumber">{{item.value}}</h1>
                        <p>{{item.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
