<div class="app-project">
    <div class="container-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="section_title text-center">
                        <h3>team member</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let item of member">
                        <div class="team_item">
                            <div class="team_img">
                                <img class="img-responsive" width="100%" [src]="item.image" alt="">
                            </div>
                            <div class="team_info text-center">
                                <h3>{{item.name}}</h3>
                                <p>{{item.job}}</p>
                            </div>
                            <div class="team-social text-center">
                                <ul>
                                    <li class="mr-3">
                                        <a href="" class="text-center">
                                            <i class="fab fa-facebook-f"></i>
                                        </a>
                                    </li>
                                    <li class="mr-3">
                                        <a href="" class="text-center">
                                            <i class="fab fa-twitter"></i>
                                        </a>
                                    </li>
                                    <li class="mr-3">
                                        <a href="" class="text-center">
                                            <i class="fab fa-pinterest-p"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
