<div class="app-testmonial pt-5 pb-5 bg-white">
    <div class="container-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="section_title text-center">
                        <h3>what our calint says</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-sm-6 mt-3" *ngFor="let item of data">
                        <div class="testmonial_item">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="testmonial_img">
                                        <span>
                                            <img class="img-responsive" width="100%" [src]="item.images" alt="">
                                        </span>
                                        <h2>{{item.name}}</h2>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="testmonial_info">
                                        <p>{{item.description}}</p>
                                        <span>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
